<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/lesson11.2_nike.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="l-wrap">
        <div class="container">
            <div class="card">
                <div class="card__logo">
                    <div class="logo"><img src="Images/logo.png" alt="logo">
                    </div>
                </div>
                <div class="card__context">
                    <div class="card__image">
                        <div class="image"><img src="Images/Nike-SB-Stefan-Janoski-Max.png" alt=""></div>
                        <div class="circle">
                            <i class="far fa-circle circle--border"></i>
                            <i class="fas fa-circle circle--white"></i>
                            <i class="fas fa-circle circle--red"></i>
                            <i class="fas fa-circle circle--blue"></i>
                        </div>
                    </div>
                    <div class="card__description">
                        <div class="card__title">Nike SB Stefan
                            Janoski Max</div>
                        <div class="card--text">Unisex Skateboarding Shoe (Men's Sizing)</div>
                        <div class="star">
                            <i class="fas fa-star star--yellow"></i>
                            <i class="fas fa-star star--yellow"></i>
                            <i class="fas fa-star star--yellow"></i>
                            <i class="fas fa-star star--gray"></i>
                            <i class="fas fa-star star--gray"></i>
                        </div>
                        <div class="dropdown">
                            <select class="dropdown__list">
                                <option class="dropdown__item" value="Size">Size</option>
                                <option class="dropdown__item" value="41">41</option>
                                <option class="dropdown__item" value="42">42</option>
                                <option class="dropdown__item" value="43">43</option>
                            </select>
                            <select class="dropdown__list">
                                <option class="dropdown__item" value="Qty">Qty</option>
                                <option class="dropdown__item" value="1">1</option>
                                <option class="dropdown__item" value="2">2</option>
                                <option class="dropdown__item" value="3">3</option>
                                <option class="dropdown__item" value="4">4</option>
                                <option class="dropdown__item" value="5">5</option>
                                <option class="dropdown__item" value="6">6</option>
                                <option class="dropdown__item" value="7">7</option>
                                <option class="dropdown__item" value="8">8</option>
                                <option class="dropdown__item" value="9">9</option>
                            </select>
                        </div>
                        <label><input class="submit" type="submit" value="Add to card">
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
